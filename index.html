<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue -  ToDo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container col-lg-4">
    <h1 class="mt-5">Vue ToDo App</h1>

    <div id="app"></div>

    <script type="text/x-template" id="app-template">
      <section>
        <h4>
          <label v-on:click="showComplete = !showComplete">
            <input type="checkbox" v-model="showComplete">
            Show Completed
          </label>
        </h4>

        <ul class="list-group">
          <li v-for="todo in filteredTodos" class="list-group-item" v-on:click="todo.complete = !todo.complete;">
            <label class="form-check-label ml-4">
              <input type="checkbox" v-model="todo.complete" class="form-check-input">
              <span v-bind:class="{completed:todo.complete}">
                {{ todo.name }}
              </span>
            </label>
          </li>
        </ul>

        <form v-on:submit.prevent="addTodo" class="mt-3">
          <input type="text" v-model="text" class="form-control" placeholder="Add new!">
          <button :disabled="submitIsDisabled" class="btn btn-primary mt-2">Add Todo</button>
        </form>
      </section>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
